<div class="centered-content">

  <div class="modal-box has-background-white">
    <div class="field has-text-centered">
      <img src="./assets/images/auth.png" width="167">
    </div>
  <div class="task-manager-container">
  <div class="field">
    <label class="label">Email</label>
  <p class="control has-icons-left has-icons-right">
    <input #emailInput class="input" type="email" placeholder="Email">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
  </p>
</div>
<div class="field">
  <label class="label">Password</label>
  <p class="control has-icons-left">
    <input  #passwordInput class="input"type="password" placeholder="Password">
    <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
  </p>
</div>
<div class="field" style="display: flex; justify-content: center;">
  <p class="control">
    <button class="button is-success" (click)="onLogin(emailInput.value,passwordInput.value)">
      Login
    </button>
  </p>
</div>
  </div>
</div>
</div>
