<div class="centered-content">
  <div class="modal-box has-background-white">
    <div class="field">
      <div class="field has-text-centered">
        <img src="./assets/images/signup.png" width="167">
      </div>
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input has-background-light" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #pwInput class="input has-background-light" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field" style="display: flex; justify-content: center;">
      <p class="control">
        <button class="button is-success has-text-white" (click)="onSignup(emailInput.value, pwInput.value)">
          Sign up
        </button>
      </p>
    </div>
    <br>

    <p class="has-text-black">Already got an account? <a routerLink="/login">Login</a> now!</p>

  </div>
</div>
